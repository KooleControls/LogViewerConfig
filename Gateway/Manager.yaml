profiles:
  - name: Gateway
    traces:
      - name: Smarthome
        unit: ""
        color: 0xFF1FFF53
        offset: -3
        drawStyle: State
        drawOption: ExtendEnd, DrawNames
        visible: Always
        stateNames:
          0: Vacant
          1: Preheating
          2: Occupied
          3: VacantWarm
          4: TempOverride
          5: Initializing
          6: NightTime
          7: ExtendedNightTime 
        includeLogs:
          criteriaSets:
            - conditions:
              - key: SoftwareId
                value: SmarthomeGateway
              - key: LogCode
                value: SmartHomeStateChanged
      - name: Heatmanager
        unit: ""
        color: 0xFF18CC43
        offset: -4.5
        drawStyle: State
        drawOption: ExtendEnd, DrawNames
        visible: Always
        stateNames:
          0: Initializing
          1: Wait
          2: Cooling
          3: Heating
          4: Off
        includeLogs:
          criteriaSets:
            - conditions:
              - key: SoftwareId
                value: SmarthomeGateway
              - key: LogCode
                value: HeatmanagerStateChanged
      - name: Heating
        unit: ""
        color: 0xFFFF6F00
        offset: -7.5
        drawStyle: State
        drawOption: ExtendEnd, DrawNames
        visible: Always
        stateNames:
          0: Off
          1: On
        includeLogs:
          criteriaSets:
            - conditions:
              - key: SoftwareId
                value: SmarthomeGateway
              - key: LogCode
                value: HeaterActiveChanged
      - name: Cooling
        unit: ""
        color: 0xFF0074CC
        offset: -10.5
        drawStyle: State
        drawOption: ExtendEnd, DrawNames
        visible: Always
        stateNames:
          0: Off
          1: On
        includeLogs:
          criteriaSets:
            - conditions:
              - key: SoftwareId
                value: SmarthomeGateway
              - key: LogCode
                value: CoolerActiveChanged
            
