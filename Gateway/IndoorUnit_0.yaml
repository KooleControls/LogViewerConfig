# yaml-language-server: $schema=../schema.json
profiles:
  - name: Gateway
    traces:
      - name: IU 0 Temperature
        unit: "°C"
        color: 0xFFFFFF4D
        drawStyle: Lines
        visible: WhenData
        includeLogs:
          criteriaSets:
            - conditions:
              - key: SoftwareId
                value: SmarthomeGateway
              - key: DeviceId
                value: 0
              - key: LogCode
                value: CMN_IndoorUnit_ActualTempChanged
      - name: IU 0 Setpoint
        unit: "°C"
        color: 0xFFFF4D4D
        drawStyle: NonInterpolatedLine
        drawOption: ExtendEnd
        visible: WhenData
        includeLogs:
          criteriaSets:
            - conditions:
              - key: SoftwareId
                value: SmarthomeGateway
              - key: DeviceId
                value: 0
              - key: LogCode
                value: CMN_IndoorUnit_SetpointChanged
      - name: IU 0 Mode
        unit: "°C"
        color: 0xFFFF3D3D
        drawStyle: State
        drawOption: ExtendEnd, DrawNames
        visible: WhenData
        offset: -12
        stateNames:
          0: Cool	      
          1: Heat	      
          2: Auto	      
          3: Dry           
          4: HAUX	      
          5: Fan	          
          6: HH	          
          7: VAM_Auto	  
          8: VAM_Bypass	  
          9: VAM_Heat_Exch 
          10: VAM_Normal    
          11: Unknown		  
          12: Off	
        includeLogs:
          criteriaSets:
            - conditions:
              - key: SoftwareId
                value: SmarthomeGateway
              - key: DeviceId
                value: 0
              - key: LogCode
                value: CMN_IndoorUnit_ModeChanged
      - name: IU 0 Power
        unit: ""
        color: 0xFFFF3D3D
        drawStyle: State
        drawOption: ExtendEnd, DrawNames
        visible: WhenData
        offset: -13.5
        stateNames:
          0: Off
          1: On
        includeLogs:
          criteriaSets:
            - conditions:
              - key: SoftwareId
                value: SmarthomeGateway
              - key: DeviceId
                value: 0
              - key: LogCode
                value: CMN_IndoorUnit_OnOffChanged
      - name: IU 0 FaultCode
        unit: ""
        color: 0xFFFF3D3D
        drawStyle: State
        drawOption: ExtendEnd, DrawNames
        visible: WhenData
        offset: -15
        includeLogs:
          criteriaSets:
            - conditions:
              - key: SoftwareId
                value: SmarthomeGateway
              - key: DeviceId
                value: 0
              - key: LogCode
                value: CMN_IndoorUnit_FaultCodeChanged
