# yaml-language-server: $schema=../schema.json
profiles:
  - name: Gateway
    traces:
      - name: Thr Temp
        unit: "°C"
        color: 0xFFFFFF00
        drawStyle:  Lines
        visible: Always
        includeLogs:
          criteriaSets:
            - conditions:
              - key: SoftwareId
                value: SmarthomeGateway
              - key: LogCode
                value: Therm_TempActualChanged
      - name: Thr Setpt
        unit: "°C"
        color: 0xFFFF0000
        drawStyle: NonInterpolatedLine
        drawOption: ExtendEnd
        visible: Always
        includeLogs:
          criteriaSets:
            - conditions:
              - key: SoftwareId
                value: SmarthomeGateway
              - key: LogCode
                value: Therm_TempSetpointChanged
      - name: Thr Heat Req
        unit: ""
        color: 0xFFCC5A00
        offset: -6
        drawStyle: State
        drawOption: ExtendEnd, DrawNames
        visible: Always
        stateNames:
          0: Off
          1: On
        includeLogs:
          criteriaSets:
            - conditions:
              - key: SoftwareId
                value: SmarthomeGateway
              - key: LogCode
                value: Therm_HeatingRequestChanged
      - name: Thr Cool Req
        unit: ""
        color: 0xFF008FFF
        offset: -9
        drawStyle: State
        drawOption: ExtendEnd, DrawNames
        visible: Always
        stateNames:
          0: Off
          1: On
        includeLogs:
          criteriaSets:
            - conditions:
              - key: SoftwareId
                value: SmarthomeGateway
              - key: LogCode
                value: Therm_CoolingRequestChanged
          
      
      